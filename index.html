<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Win a $100 Walmart Gift Card</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #fefefe, #e0f0ff);
      background-image: url('https://i.imgur.com/3Zl4z2q.png');
      background-repeat: repeat;
      background-size: contain;
    }
    .overlay {
      background-color: rgba(255, 255, 255, 0.95);
      min-height: 100vh;
      padding: 40px 20px;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .container {
      background: #ffffff;
      max-width: 500px;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.1);
      text-align: center;
      position: relative;
    }
    .walmart-logo {
      width: 100px;
      position: absolute;
      top: -50px;
      left: 50%;
      transform: translateX(-50%);
      background: white;
      padding: 10px;
      border-radius: 50%;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    h1 {
      font-size: 24px;
      color: #0a3d62;
      margin-top: 60px;
    }
    p {
      color: #34495e;
      font-size: 16px;
      margin-bottom: 20px;
    }
    .countdown {
      font-size: 22px;
      font-weight: bold;
      color: #e74c3c;
      margin-bottom: 20px;
    }
    input[type="email"] {
      width: 90%;
      padding: 12px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin-bottom: 15px;
    }
    button, .cta-button {
      background: #0078d7;
      color: white;
      padding: 12px 24px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      text-decoration: none;
      transition: 0.3s;
      display: inline-block;
      margin: 5px auto;
    }
    button:hover, .cta-button:hover {
      background: #0056a8;
    }
    @media (max-width: 600px) {
      .container {
        padding: 20px;
      }
      h1 {
        font-size: 20px;
      }
    }
  </style>
</head>
<body>

  <div class="overlay">
    <div class="container">
      <img src="https://1000logos.net/wp-content/uploads/2017/05/Walmart-logo.png" alt="Walmart Logo" class="walmart-logo">

      <h1>Win a $100 Walmart Gift Card!</h1>
      <p>Enter your email now for a chance to win before the timer runs out!</p>

      <div class="countdown" id="timer">05:00</div>

      <form action="https://formspree.io/f/xeokykrv" method="POST">
        <input type="email" name="email" placeholder="Enter your email" required />
        <br>
        <button type="submit">Sign Up</button>
      </form>

      <p>Or skip registration and go directly ðŸ‘‡</p>
      <a class="cta-button" href="https://smrturl.co/a/s20ef9922df/13412?s1=creative" target="_blank">
        Get the Offer Now
      </a>
    </div>
  </div>

  <script>
    // Countdown and redirect
    let minutes = 5;
    let seconds = 0;
    const timerElement = document.getElementById("timer");

    const countdown = setInterval(() => {
      if (seconds === 0) {
        if (minutes === 0) {
          clearInterval(countdown);
          window.location.href = "https://smrturl.co/a/s20ef9922df/13412?s1=autoredirect";
          return;
        }
        minutes--;
        seconds = 59;
      } else {
        seconds--;
      }
      const m = minutes < 10 ? "0" + minutes : minutes;
      const s = seconds < 10 ? "0" + seconds : seconds;
      timerElement.textContent = `${m}:${s}`;
    }, 1000);
  </script>

</body>
</html>
